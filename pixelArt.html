<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card" id="flip-card">
            <div class="front base-card">
                <div class="icon star"></div>
                <div class="corner top-left"></div>
                <div class="corner top-right"></div>
                <div class="corner bottom-left"></div>
                <div class="corner bottom-right"></div>
                <div class="plus plus-top"></div>
                <div class="plus plus-bottom"></div>
                <div class="circle circle-top"></div>
                <div class="circle circle-bottom"></div>
                <div class="text" id="base-text">Flip me</div>
            </div>
            <div class="back" id="back-face"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
